<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatÃ¡logo de Cursos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
     background: linear-gradient(to bottom, #cceeff, #ffe4f0, #cceeff);
      color: #333;
    }
    .filtros {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
  background-color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
}
    .filtros button {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 2px solid #00bfff;
      background: #fff;
      color: #00bfff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .filtros button:hover,
    .filtros button.filtro-activo {
      background-color: #00bfff;
      color: white;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 0rem;
      max-width: 1024px;
      margin: auto;
    }
    .course-card {
      height: 100%;
      max-height: 500px; /* o el tamaÃ±o que quieras */
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
    }
    .course-card img {
      width: 100%;
      height: 255px;
      object-fit: cover;
    }
    .course-info {
      padding: 0rem;
      text-align: center;
    }
    .course-info h3 {
      font-size: 1rem;
      margin-bottom: 0rem;
      color: #00bfff;
    }
    .course-info p {
      font-size: 0.80rem;
      color: #555;
    }
   .btn {
  display: block;
  width: 80%;
  margin: 0.3rem auto;
  text-align: center;
  padding: 0.3rem 0.3rem;
  font-size: 0.8rem;
  border-radius: 6px;
}
    .btn:hover {
      opacity: 0.9;
    }
    .btn-mini-compra {
      background: #09ce37;
      color: white;
    }
    .btn-mini-compra:hover {
      background: #009445;
    }
    .btn-ver-curso {
      background: #eeecec;
      color: rgb(5, 5, 5);
    }
    .btn-ver-curso:hover {
      background: #9fa8ab;
    }
  </style>
</head>
<body>

  <div class="filtros">
    <button data-filter="Todos" class="filtro-activo">Todos</button>
    <button data-filter="Belleza">Belleza ðŸ’…</button>
    <button data-filter="JardinerÃ­a">JardinerÃ­a ðŸŒ¿</button>
    <button data-filter="Negocios">Negocios ðŸ’¼</button>
    <button data-filter="Bienestar">Bienestar ðŸ§˜</button>
    <button data-filter="Habilidades">Habilidades ðŸ§ </button>
  </div>

  <div class="catalogo" id="catalogo"></div>

  <script>
    const URL = 'https://opensheet.elk.sh/1-kCH7qasFwyLh10KUuULjvMLN_PmVvEJeacbUnS0qb4/1';
    const catalogo = document.getElementById('catalogo');
    const botones = document.querySelectorAll('.filtros button');

    let cursos = [];

    fetch(URL)
      .then(res => res.json())
      .then(data => {
        cursos = data;
        renderCursos('Todos');
      })
      .catch(err => console.error('Fetch error:', err));

    botones.forEach(btn => {
      btn.addEventListener('click', () => {
        const filtro = btn.getAttribute('data-filter');
        renderCursos(filtro);
        botones.forEach(b => b.classList.remove('filtro-activo'));
        btn.classList.add('filtro-activo');
      });
    });

    function renderCursos(categoria) {
      catalogo.innerHTML = '';
      cursos.forEach(curso => {
        if (categoria === 'Todos' || curso.categoria === categoria) {
          const card = document.createElement('div');
          card.className = 'course-card';
          card.innerHTML = `
            <img src="${curso.imagen}" alt="${curso.titulo}">
            <div class="course-info">
              <h3>${curso.titulo}</h3>
              <p>${curso.descripcion}</p>
              <a href="${curso.linkCurso}" target="_blank" class="btn btn-ver-curso">Ver curso</a>
              <a href="${curso.linkCompra}" target="_blank" class="btn btn-mini-compra">Comprar</a>
            </div>`;
          catalogo.appendChild(card);
        }
      });
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Yuxin Atelier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      color: #333;
    }
    header {
      background-color: #ffb6c1;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255,182,193,0.3);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #ff6f91;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ff6f91;
    }
    button {
      background-color: #ff6f91;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff4d79;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contáctanos</h1>
  </header>

  <section class="form-container">
    <h2>¿Tienes dudas? Escríbenos</h2>
    <form action="https://formsubmit.co/tucorreo@ejemplo.com" method="POST">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

  <footer>
    © 2024 Yuxin Atelier. Todos los derechos reservados.
  </footer>

</body>
</html>

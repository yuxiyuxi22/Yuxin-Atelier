      transition: transform 0.3s ease;
    }
    .course-card:hover {
      transform: translateY(-5px);
    }
    .course-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .course-info {
      padding: 1rem;
      text-align: center;
    }
    .course-info h3 {

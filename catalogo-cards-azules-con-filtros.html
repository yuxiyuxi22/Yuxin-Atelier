
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CatÃ¡logo con Filtros y Cards Azules</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #d6f1ff);
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 2rem;
    }
    .filtros {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filter-btn {
      background: transparent;
      color: #333;
      border: 2px solid #00bfff;
      padding: 8px 18px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .filter-btn:hover {
      background-color: #00bfff;
      color: white;
    }
    .filter-btn.active {
      background-color: #00bfff;
      color: white;
    }
    .grid-cursos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .curso-card {
      background: #e6f7ff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .curso-card:hover {
      transform: scale(1.03);
    }
    .curso-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>CatÃ¡logo de Cursos</h1>

  <div class="filtros">
    <button class="filter-btn active" data-category="todos">Todos</button>
    <button class="filter-btn" data-category="belleza">Belleza ðŸ’…</button>
    <button class="filter-btn" data-category="marketing">Marketing ðŸ“ˆ</button>
    <button class="filter-btn" data-category="negocios">Negocios ðŸ’¼</button>
  </div>

  <div class="grid-cursos">
    <div class="curso-card belleza">
      <img src="https://via.placeholder.com/300x300?text=Belleza1" alt="Curso Belleza 1"/>
      <h3>Curso Belleza</h3>
    </div>
    <div class="curso-card marketing">
      <img src="https://via.placeholder.com/300x300?text=Marketing1" alt="Curso Marketing 1"/>
      <h3>Curso Marketing</h3>
    </div>
    <div class="curso-card negocios">
      <img src="https://via.placeholder.com/300x300?text=Negocios1" alt="Curso Negocios 1"/>
      <h3>Curso Negocios</h3>
    </div>
  </div>

  <script>
    const filterBtns = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.curso-card');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const category = btn.dataset.category;

        cards.forEach(card => {
          if (category === 'todos' || card.classList.contains(category)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
